<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./../public/css/spacex.css" />

    <script src="../public/js/subpages.js"></script>
    <script src="../public/js/spacex.js"></script>

    <script defer data-domain="space-is-awesome.tomasdiblik.cz" src="https://plausible.dev.tomasdiblik.cz/js/script.file-downloads.hash.outbound-links.js"></script>
    <script>window.plausible = window.plausible || function() { (window.plausible.q = window.plausible.q || []).push(arguments) }</script>

    <title>Spacex rockets</title>
  </head>
  <body>
    <!-- Animation helpers, same for all subpages -->
    <div class="background-image"></div>
    <div class="menu-wrapper">
      <div
        id="menu-icon-identifier"
        class="menu-icon"
        onclick="MenuIconClick()"
      >
        <div class="line-1 no-animation"></div>
        <div class="line-2 no-animation"></div>
        <div class="line-3 no-animation"></div>
      </div>
    </div>
    <div class="menu">
      <div class="center">
        <span>Choose your adventure!</span>
        <span onclick="Redirect('./Nasa.html')"
          >Astronomy picture of the day</span
        >
        <span onclick="Redirect('./Spacex.html')">Spacex rockets</span>
        <span
          ><a href="http://tomasdiblik.cz/" target="_blank">About me</a>
        </span>
      </div>
    </div>
    <div class="astronaut-wrapper">
      <img
        class="astronaut"
        src="../public/images/astronaut.svg"
        alt="Really nice picture of astronaut, I swear"
      />
    </div>

    <!-- Content -->
    <div class="main-container">
      <div class="content">
        <h3 id="title">Select some spacex rocket</h3>
        <select
          id="select-rocket"
          placeholder="Select some spacex rocket"
          onchange="getDataFromSpaceX()"
        ></select>
      </div>
    </div>
    <object
      id="rocket-identifier"
      type="image/svg+xml"
      data="../public/images/rocket-with-info.svg"
      alt="Image of really cool rocket, I swear"
    ></object>
  </body>
</html>
