<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./../public/css/nasa.css" />
    <script src="../public/js/subpages.js"></script>
    <title>Nasa astronomy picture of the day</title>
  </head>
  <body>
    <!-- Animation helpers, same for all subpages -->
    <div class="background-image"></div>
    <div class="menu-wrapper">
      <div
        id="menu-icon-identifier"
        class="menu-icon"
        onclick="MenuIconClick()"
      >
        <div class="line-1 no-animation"></div>
        <div class="line-2 no-animation"></div>
        <div class="line-3 no-animation"></div>
      </div>
    </div>
    <div class="astronaut-wrapper">
      <img
        class="astronaut"
        src="../public/images/astronaut.svg"
        alt="Really nice picture of astronaut, I swear"
      />
    </div>

    <!-- Content -->
    <div class="main-container">
      <div class="content">
        <h1 id="title">Astornomy picture of the day</h1>
        <img
          id="picture-of-the-day"
          src="https://apod.nasa.gov/apod/image/2202/TerminatorMoon_Shet_3117.jpg"
          alt="Astronomy picture of the day, taken from NASA API, if this fails to load, it's NASA's fault."
        />
        <h2 id="picture-of-the-day-description">Placeholder text</h2>
      </div>
    </div>
  </body>
</html>
